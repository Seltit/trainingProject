<div class="gallery-container">
    <aside class="gallery-nav">
        <h3>Категории</h3>
        <ul class="gallery-nav_list">
            <li class="gallery-nav_item">Всички</li>
            <li class="gallery-nav_item">Обеци</li>
            <li class="gallery-nav_item">Колиета</li>
            <li class="gallery-nav_item">Пръстени</li>
            <li class="gallery-nav_item">Гривни</li>
            <li class="gallery-nav_item">Комплекти</li>
        </ul>
    </aside>

    <div class="jewels-container">
        @for(item of stock; track $index){
        <div class="jewel-card" [attr.data-sectionvalue]="item.jewelType">
            <img class="jewel-img" src={{item.jewelImg}} alt="test jewel" srcset="">
            <p class="jewel-name"> {{item.jewelName}} </p>
            <p class="jewel-price">{{item.jewelPrice}} лв</p>
        </div>
        }
    </div>

</div>
